<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1>Reester</h1>
        <p>Home|Recipt|Contact</p>
      </div>
      <div class="body">
        <div class="section-two">
          <img class="section-two__img2" src="images (1).jpg" />
          <h3 class="section-two__title">Chicken Fried Rice</h3>
          <p class="section-two__desc">Something Which is very delicious</p>
          <button class="section-two__button">Order Now</button>
        </div>
        <div class="section-three">
          <img class="section-three__img3" src="images (2).jpg" />
          <h3 class="section-three__button">Chicken Tikka paratha Rolls</h3>
          <p class="section-three__desc">Something Which is very delicious</p>
          <button class="section-three__button">order Now</button>
        </div>
        <div class="section-four">
          <img class="section-four__img4" src="images.jpg" />
          <h3 class="section-four__title">Biryani</h3>
          <p class="section-four__title">Something Which is very delicious</p>
          <button class="section-four__button">Order Now</button>
        </div>
        <div class="section-five">
          <img class="section-five__img5" src="download.jpg" />
          <h3 class="section-five__title">paratha</h3>
          <p class="section-five__title">Something Which is very delicious</p>
          <button class="section-five__button">Order Now</button>
        </div>
      </div>
      <div class="contact">
        <div class="contact-one">
          <h1 class="contact-one__title">Contact Us</h1>
          <form>
            <table>
              <tr>
                <td>Name:</td>
                <td>
                  <input type="text" placeholder="Enter Your Name"
                  class="contact.form__input"
                </td>
              </tr>
              <tr>
                <td>Age:</td>
                <td>
                  <input type="number" placeholder="Enter Your Age"
                  class="contact.form__input"
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>
                  <input type="email" placeholder="Enter Your Email"
                  class="contact.form__input"
                </td>
              </tr>
              <tr>
                <td style="text-align: center"></td>
                <td>
                  <input type="submit" value="submit"
                  class="contact.form__submit"
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
